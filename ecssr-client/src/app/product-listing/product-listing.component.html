<div class="container mat-elevation-z8">
  <form class="form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Start typing..." matInput 
      [formControl]="termControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="terms">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id.</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="pictures">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Picture(s)</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pictures[0].imageUrl | fullPath}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="allColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: allColumns;"></mat-row>
    </mat-table>
  </div>
  <mat-paginator [pageSize]="paginationService.pageSize"
    [pageSizeOptions]="paginationService.selectItemsPerPage" 
    (page)="onPaginatorChanged($event)">
  </mat-paginator>
