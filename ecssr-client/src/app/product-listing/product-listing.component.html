<div class="container">
  <div class="container-report">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Total Indexes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div #indexesContainer></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Total Products</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div #productsContainer></div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Total Pictures</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div #picturesContainer></div>
      </mat-card-content>
    </mat-card>
  </div>
  <form class="form" [formGroup]="searchForm" (ngSubmit)="onSearched()">
    <mat-card class="card">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input type="text" placeholder="Start typing at least 2 characters..." matInput 
                formControlName="term" [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="terms">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Color</mat-label>
              <input formControlName="color" matInput>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Date From</mat-label>
              <input matInput type="date" formControlName="dateFrom">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Date To</mat-label>
              <input matInput type="date" formControlName="dateTo">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Price From</mat-label>
              <input matInput type="number" formControlName="priceFrom">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Price To</mat-label>
              <input matInput type="number" formControlName="priceTo">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="!searchForm.valid">Search</button>
        <button type="button" mat-raised-button color="warn" (click)="onFormReset()">Reset</button>
      </mat-card-actions>
    </mat-card> 
  </form>
  <mat-card class="card card-list">
    <mat-card-header>
      <button mat-button (click)="onReportButtonClicked()"><mat-icon>save_all</mat-icon></button>
    </mat-card-header>
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id.</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="companyName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.companyName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Color</mat-header-cell>
        <mat-cell *matCellDef="let element"> <span [style.backgroundColor]="element.color" style="color: #fff;">{{element.color}}</span> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="pictures">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Picture(s)</mat-header-cell>
        <mat-cell class="pictures" *matCellDef="let element">
          <picture class="w24" *ngFor="let pic of element.pictures" (click)="onPictureClicked(pic)">
            <source media='(min-width:0px)' [srcset]="pic.imageUrl | fullPath">
            <img mat-card-image src="" alt="Photo of a {{element.name}}">
          </picture>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="videoUrl">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Video</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="onVideoClicked(element.videoUrl)">View</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="allColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: allColumns;"></mat-row>
    </mat-table>
  </mat-card> 
  <mat-paginator [pageSize]="paginationModel.pageSize" [pageSizeOptions]="paginationModel.selectItemsPerPage" 
    (page)="onPaginatorChanged($event)">
  </mat-paginator>
</div>
